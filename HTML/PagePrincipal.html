<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Productos</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="Title1">
        <h1>Manejos de Productos</h1>
    </div>


    <div class="card">
      <div class="card__border"></div>
      <div class="card_title__container">
        <span class="card_title">¡Añade y controla tus productos!</span>
        <p class="card_paragraph">Apartado de administracion de productos.</p>
      </div>
      <hr class="line" />
      <ul class="card__list">
        <li class="card__list_item">
          <span class="check">
            <svg
              class="check_svg"
              fill="currentColor"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </span>
          <span class="list_text">Añade nuevos productos</span>
        </li>
        <li class="card__list_item">
          <span class="check">
            <svg
              class="check_svg"
              fill="currentColor"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </span>
          <span class="list_text">Administra tus productos</span>
        </li>    
      </ul>
      <button class="button" onclick="mostrarVerProd()">Ver cantidad de productos</button>
      <button class="button2" onclick="mostrarAñadirProd()">Rellenar Productos</button>
    </div>
    <script src="../JAVASCRIPT/script.js"></script>
</body>
</html>
